</head>
<body>

  <header>
    <h1>Kundli Generator</h1>

  <main class="kundli-main">
    <h2>Generate Your Kundli</h2>
    <form id="kundliForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="birthDate">Birth Date:</label>
      <input type="date" id="birthDate" name="birthDate" required>
      
      <label for="birthTime">Birth Time:</label>
      <input type="time" id="birthTime" name="birthTime" required>
      
      <label for="latitude">Latitude:</label>
      <input type="text" id="latitude" name="latitude" placeholder="e.g., 28.6139" required>
      
      <label for="longitude">Longitude:</label>
      <input type="text" id="longitude" name="longitude" placeholder="e.g., 77.2090" required>
      
      <button type="button" onclick="generateKundli()">Generate Kundli</button>
    </form>
    
    <div id="kundliOutput"></div>
  </main>
